name: Deploy to Environments

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  deploy-dev:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build for development
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_DEV_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_DEV_ANON_KEY }}

      - name: Deploy to development
        run: |
          echo "ðŸš€ Deploying to development environment"
          echo "Supabase URL: ${{ secrets.SUPABASE_DEV_URL }}"
          # Add your deployment commands here
          # For example: npm run deploy:dev

  deploy-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_PROD_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_PROD_ANON_KEY }}

      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying to production environment"
          echo "Supabase URL: ${{ secrets.SUPABASE_PROD_URL }}"
          # Add your deployment commands here
          # For example: npm run deploy:prod
